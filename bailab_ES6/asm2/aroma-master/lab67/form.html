<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assessment</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./form.css">
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
</head>

<body>
    <!-- partial:index.partial.html -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!--Navigation bar showing the Simpler Trading Brand Image-->


    <!-- Panel with Login tab and Register Tab-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6 tabs">
                                <a href="#" class="active" id="login-form-link">
                                    <div class="login">Login</div>
                                </a>
                            </div>
                            <div class="col-xs-6 tabs">
                                <a href="#" id="register-form-link">
                                    <div class="register">Register</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="login-form" style="display: block;">
                                    <h1 class="text-center">Login to your Account</h1>
                                    <br />
                                    <div class="form-group">
                                        <input type="text" name="usernamelogin" id="usernamelogin" tabindex="1"
                                            class="form-control" placeholder="Email" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="passwordlogin" name="passwordlogin" id="passwordlogin" tabindex="2"
                                            class="form-control" placeholder="Password">
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                            class="btn btn-primary btn-lg btn-block" value="Login">
                                    </div>

                                    <div class="form-group">
                                        <div class="row">

                                            <div class="text-left col-md-12">
                                                <a href="#" tabindex="5" class="forgot-password">Register</a> - <a
                                                    href="#" tabindex="5" class="forgot-password">Forgot Password</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div id="register-form" style="display: none;">
                                    <h1 class="text-center">Register Now</h1>
                                    <br />
                                    <div class="form-group">
                                        <input type="username" name="username" id="username" tabindex="1" class="form-control"
                                            placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                            placeholder="Email" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="1" class="form-control"
                                            placeholder="Password" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="address" id="address" tabindex="2"
                                            class="form-control" placeholder="Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                                            class="btn btn-primary btn-lg btn-block" value="Click to Register">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='https://codepen.io/sripavani/pen/WpQyYJ.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>    
    <script src="./lab67.js" type="module"></script>
    <script src="./form.js" type="module"></script>

</body>

</html>
